
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Quản lý Nông sản</title>
    <link rel="stylesheet" href="Quenmatkhau.css">    
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-key"></i>
            <h2>Quên mật khẩu</h2>
            <p>Nhập email đã đăng ký để nhận hướng dẫn đặt lại mật khẩu</p>
        </div>
        <div class="auth-body">
            <div id="forgotAlert" class="alert"></div>
            
            <form id="forgotForm">
                <div class="form-group">
                    <label>Email đã đăng ký</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="forgotEmail" placeholder="Nhập email của bạn" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    Gửi yêu cầu đặt lại mật khẩu
                </button>
                
                <button type="button" class="btn btn-secondary" onclick="window.location.href='Dangnhap.html'">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại đăng nhập
                </button>
            </form>
        </div>
    </div>
</body>
