<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quản lý Nông sản</title>
    <link rel="stylesheet" href="Dangnhap.css">
    <script src="Dangnhap.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Đăng nhập</h2>
        </div>
        <div class="auth-body">
            <div id="loginAlert" class="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Loại tài khoản</label>
                    <div class="input-group">
                        <img src="/Hinhanh/loaitk.png" alt="Account Type" class="input-icon">
                        <select class="form-control" id="accountType" required>
                            <option value="">Chọn loại tài khoản</option>
                            <option value="admin">Admin</option>
                            <option value="nongdan">Nông dân</option>
                            <option value="daily">Đại lý</option>
                            <option value="sieuthi">Siêu thị</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tên đăng nhập</label>
                    <div class="input-group">
                        <img src="/Hinhanh/login.png" alt="Username" class="input-icon">
                        <input type="text" class="form-control" id="loginUsername" placeholder="Nhập tên đăng nhập" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <div class="input-group">
                        <img src="/Hinhanh/out.png" alt="Password" class="input-icon">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Đăng nhập
                </button>
            </form>            
            <div class="auth-footer">
                <a href="Dangkytaikhoan.html">Đăng ký tài khoản</a> <a>|</a> <a href="Quenmatkhau.html">Quên mật khẩu</a>
            </div>
        </div>
    </div>
</body>
